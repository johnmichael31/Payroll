<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Payroll</title>
</head>
<body class="bg-dark">

    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto">
                <div class="card card-body mt-5">
                    <span class="card-title h3 text-center">Payroll Calculation</span>
                    <form id="form-payroll">
                        <div class="input-group mt-3">
                            <span class="input-group-text fw-bold">Daily Rate</span>
                            <input type="number" class="form-control" id="dailyRate" placeholder="Input Daily Rate">
                        </div>
                        <div class="input-group mt-3">
                            <span class="input-group-text fw-bold">Working Days</span>
                            <input type="number" class="form-control" id="workingDays" placeholder="Working Days">
                        </div>
                        <div class="input-group mt-3">
                            <span class="input-group-text fw-bold">Overtime</span>
                            <input type="number" class="form-control" id="overTime" placeholder="Overtime">
                        </div>
                        <div class="input-group mt-3">
                            <div class="d-grid gap-2">
                                <input type="submit" value="Calculate Payroll" class="btn btn-primary btn-block">
                            </div>
                        </div>
                        <div class="input-group mt-3">
                            <span class="input-group-text fw-bold">Total Payroll</span>
                            <input type="number" class="form-control" id="totalPayroll" disabled>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>
</html>
